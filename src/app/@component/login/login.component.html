<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput placeholder="Please enter your account." [(ngModel)]="backstage.username">
            <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Please enter your password." type="password" [(ngModel)]="backstage.password">
            <mat-icon matSuffix>security</mat-icon>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="right">
        <button mat-raised-button color="primary" (click)="login()">Login</button>
        <button mat-button (click)="backstage={}">Reset</button>
    </mat-card-actions>
</mat-card>
